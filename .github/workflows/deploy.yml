name: Deploy Unity WebGL to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-WebGL
          restore-keys: |
            Library-

      - name: Unity - Builder
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildName: Build
          buildsPath: build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WebGL-Build
          path: build/WebGL/Build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout `gh-pages` branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: WebGL-Build
          path: ./build

      - name: Deploy to GitHub Pages
        run: |
          rm -rf ./*
          mv build/WebGL/Build/* .
          touch .nojekyll  # Ensures GitHub Pages doesnâ€™t process files like Jekyll
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy Unity WebGL build to GitHub Pages" || echo "No changes to commit"
          git push origin gh-pages
